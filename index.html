    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              indigo: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)',
                300: 'var(--color-primary-300)',
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
                950: 'var(--color-primary-950)',
              },
              // We map purple to secondary variables or keep it static if needed.
              // But since the previous theme mapped purple to blueish colors, let's keep it consistent or map to secondary.
              // For now, let's map purple to the same primary variables to ensure consistency where 'purple' was used as an accent.
              purple: {
                50: 'var(--color-secondary-50)',
                100: 'var(--color-secondary-100)',
                200: 'var(--color-secondary-200)',
                300: 'var(--color-secondary-300)',
                400: 'var(--color-secondary-400)',
                500: 'var(--color-secondary-500)',
                600: 'var(--color-secondary-600)',
                700: 'var(--color-secondary-700)',
                800: 'var(--color-secondary-800)',
                900: 'var(--color-secondary-900)',
                950: 'var(--color-secondary-950)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Purple) */

        --color-primary-700: #6d28d9;
        --color-primary-800: #5b21b6;
        --color-primary-900: #4c1d95;
        --color-primary-950: #2e1065;

        /* Secondary (usually complementary or lighter version) */
        --color-secondary-50: #eff6ff;
        --color-secondary-100: #dbeafe;
        --color-secondary-200: #bfdbfe;
        --color-secondary-300: #93c5fd;

      }
